{% extends 'base.html' %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-4">Confirm Deletion</h2>
                        <p class="lead">Are you sure you want to delete "{{ career.title }}"?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger me-2">Yes, delete it</button>
                            <a href="{% url 'admin_career_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
