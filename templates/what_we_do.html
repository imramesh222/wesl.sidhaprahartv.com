{% extends "base.html" %}

{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white animated slideInRight">Key Information</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb animated slideInRight mb-0">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Key Information</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Key Info Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <!-- Strategy Section -->
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="h-100">
                    <div class="d-inline-block rounded-pill bg-secondary text-white py-1 px-3 mb-3">
                        Our Strategy
                    </div>
                    <div class="bg-light border-bottom border-5 border-primary rounded p-4 mb-4">
                        {{ key_info.key_strategy|safe }}
                    </div>
                </div>
            </div>
            
            <!-- Achievements Section -->
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                <div class="h-100">
                    <div class="d-inline-block rounded-pill bg-secondary text-white py-1 px-3 mb-3">
                        Our Achievements
                    </div>
                    <div class="bg-light border-bottom border-5 border-primary rounded p-4">
                        {{ key_info.key_achievement|safe }}
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>

{% endblock %}
